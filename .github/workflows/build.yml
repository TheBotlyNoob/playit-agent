name: Build & Release

on:
    release:
        types: [published]
    # FIXME: Remove this line before merging
    push:

jobs:
    build:
        runs-on: ${{ matrix.target.os || 'ubuntu-latest' }}
        container:
            image: ${{ matrix.target.docker.image }}
            options: -w /build --platform ${{ matrix.target.docker.platform }}
            volumes:
                - ${{ github.workspace }}:/build

        environment: production
        defaults:
            run:
                shell: bash
        strategy:
            fail-fast: false
            matrix:
                target:
                    - target: x86_64-unknown-linux-gnu
                      os: ubuntu-latest
                    - target: i686-unknown-linux-gnu
                      os: ubuntu-latest
                    - target: aarch64-unknown-linux-gnu
                      docker:
                          image: arm64v8/rust
                          platform: linux/arm64
                    - target: armv7-unknown-linux-gnueabihf
                      docker:
                          image: arm32v7/rust
                          platform: linux/arm/v7

                    - target: x86_64-pc-windows-msvc
                      os: windows-latest
                    - target: i686-pc-windows-msvc
                      os: windows-latest
                    # FIXME: https://github.com/briansmith/ring/issues/1167
                    # - target: aarch64-pc-windows-msvc
                    #   os: windows-latest
                    # - target: armv7-pc-windows-msvc
                    #   os: windows-latest

                    - target: x86_64-apple-darwin
                      os: macos-latest
                    - target: aarch64-apple-darwin
                      os: macos-latest

        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@stable
              if: ${{ !matrix.target.docker }}
              with:
                  targets: ${{ matrix.target.target }}

            - name: Build
              run: cargo build --release --target ${{ matrix.target.target }} --locked
